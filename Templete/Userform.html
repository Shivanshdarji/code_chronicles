<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        /* Same styles as the login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #ff4c60;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #ff4c60;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #ff6f81;
        }
        .background-video {
            position: fixed; /* Fix it to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure video covers the entire screen */
            z-index: -1; /* Place the video behind all content */
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="static/assets/welcome6.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
       
        <h1>Create an Account</h1>
        
        <form method="POST" action="Logintrans1" autocomplete="off">
            {% csrf_token %}
            <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
            <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
            <input type="text" id="ContactNo" name="ContactNo" placeholder="Enter your contact number" required>
            <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
            <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
            <button type="submit">Register</button>
            
        </form>
    </div>
</body>
</html>
