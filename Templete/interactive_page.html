<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Styled Layout</title>
    <style>
        /* Welcome message styling */
        .welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        /* Ensure the container fills the entire viewport */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;  /* 100% of the viewport height */
            background-image: url('https://static.wixstatic.com/media/88a964_d585204ca7734635b43db054775c1a26~mv2.jpeg');
            background-size: cover; /* Make the background image cover the whole screen */
            background-position: center; /* Center the background image */
            overflow: hidden;  /* Ensure no overflow outside of the container */
        }

        /* Remove default body margin */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }
    </style>
</head>
<body>
    <!-- Welcome message -->
    <div class="welcome-message">
        Welcome, {{ username }}!
    </div>

    <div class="container">
        <img class="background-image" src="https://static.wixstatic.com/media/88a964_d585204ca7734635b43db054775c1a26~mv2.jpeg" alt="Background Image">
        
        <!-- Circles -->
        <div class="circle" style="left: 1300px; top: 80px;" data-text="This is Circle 4">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number">4</div>
        </div>
        <div class="circle" style="left: 140px; top: 60px;" data-text="This is Circle 5">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number">5</div>
        </div>  
        <div class="circle" style="left: 200px; top: 430px;" data-text="BASICS OF C">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic1' %}">1</a></div>
        </div>
        <div class="circle" style="left: 800px; top: 350px;" data-text="OPERATORS">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic2' %}">2</a></div>
        </div>
        <div class="circle" style="left: 1350px; top: 600px;" data-text="CONDITIONAL STATEMENT">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic3' %}">3</a></div>
        </div>
        
        <!-- Text Display -->
        <div id="textDisplay" class="text-display"></div>
    </div>

    <script>
        // Get all circles and the text display element
        const circles = document.querySelectorAll('.circle');
        const textDisplay = document.getElementById('textDisplay');

        // Add mouseover and mouseout events to each circle
        circles.forEach(circle => {
            circle.addEventListener('mouseover', function (event) {
                const text = this.getAttribute('data-text'); // Get text from data-text attribute
                const rect = this.getBoundingClientRect(); // Get circle's position
                textDisplay.innerText = text; // Set the text
                textDisplay.style.left = `${rect.left + rect.width / 2}px`; // Position text in the center of the circle
                textDisplay.style.top = `${rect.bottom + 10}px`; // Position text below the circle
                textDisplay.style.display = 'block'; // Show the text
            });

            circle.addEventListener('mouseout', function () {
                textDisplay.style.display = 'none'; // Hide the text when mouse leaves
            });
        }); 
    </script>
</body>
</html>
