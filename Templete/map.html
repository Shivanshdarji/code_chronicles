<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Styled Layout</title>
    <style>
        /* Ensure the container fills the entire viewport */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;  /* 100% of the viewport height */
            background-image: url('https://static.wixstatic.com/media/88a964_d585204ca7734635b43db054775c1a26~mv2.jpeg');
            background-size: cover; /* Make the background image cover the whole screen */
            background-position: center; /* Center the background image */
            overflow: hidden;  /* Ensure no overflow outside of the container */
        }

        /* Remove default body margin */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }

        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: -6px;
            left: -8px;
            border-radius: 45px;
        }

        .circle {
            width: 60px;
            height: 60px;
            position: absolute;
            transition: transform 0.3s ease; /* Smooth zoom effect */
            cursor: pointer;
        }

        .circle-background {
            width: 60px;
            height: 60px;
            position: absolute;
            border-radius: 9999px;
            filter: blur(4px);
            box-shadow: 4px 4px 4px;
            transition: background 0.3s ease; /* Smooth color change */
        }

        .circle-inner {
            width: 40px;
            height: 40px;
            position: absolute;
            border-radius: 9999px;
            filter: blur(4px);
            box-shadow: 4px 4px 4px;
            top: 9px;
            left: 8px;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        .circle-number {
            position: absolute;
            top: 10px;
            left: 25px;
            font-size: 24px;
            font-family: 'Racing Sans One', cursive;
            color: black;
            font-weight: 400;
            transition: transform 0.3s ease, color 0.3s ease; /* Smooth zoom and color change */
        }

        /* Hover Effects */
        .circle:hover .circle-background {
            background: #FFC700; /* Change background color to yellow */
        }

        .circle:hover .circle-number {
            transform: scale(1.5); /* Zoom in the number */
            color: #FF0000; /* Change number color to red */
        }

        .circle:hover {
            transform: scale(1.2); /* Slightly zoom in the entire circle */
        }

        .red {
            background: #FF0000;
        }

        .white {
            background: white; 
        }

        .yellow {
            background: #FFC700;
        }

        /* Text Display Below Circle */
        .text-display {
            position: absolute;
            font-size: 23spx;
            font-weight: bold;
            color: white;
            text-align: center;
            transform: translateX(-50%);
            display: none; /* Initially hidden */
            text-decoration: bold;
            
        }

        .top-left-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px; /* Set the width of the iframe */
            height: 300px; /* Set the height of the iframe */
            border: 2px solid #333; /* Optional border styling */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better appearance */
        }
        body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .map-button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .map-button:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .map-button::before {
      content: "üó∫Ô∏è"; /* Map emoji */
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .map-button:hover::before {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%);
      }
      50% {
        transform: translateY(-60%);
      }
    }
    </style>
</head>
<body>
    <div class="top-left-container">
        <!-- Embed the interactive_page.html -->
        <href src="interactive_page.html"></href>
    </div>
    <div class="container">
        <img class="background-image" src="https://static.wixstatic.com/media/88a964_d585204ca7734635b43db054775c1a26~mv2.jpeg" alt="Background Image">
        
        <!-- Circles -->
        <div class="circle" style="left: 1300px; top: 80px;" data-text="This is Circle 4">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number">4</div>
        </div>
        <div class="circle" style="left: 140px; top: 60px;" data-text="This is Circle 5">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number">5</div>
        </div>  
        <div class="circle" style="left: 200px; top: 430px;" data-text="BASICS OF C">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic1' %}">1</a></div>
        </div>
        <div class="circle" style="left: 800px; top: 350px;" data-text="OPERATORS">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic2' %}">2</a></div>
        </div>
        <div class="circle" style="left: 1350px; top: 600px;" data-text="CONDITIONAL STATEMENT">
            <div class="circle-background red"></div>
            <div class="circle-inner white"></div>
            <div class="circle-number"><a href="{% url 'topic3' %}">3</a></div>
        </div>
        
        <!-- Text Display -->
        <div id="textDisplay" class="text-display"></div>
    </div>

    <script>
        // Get all circles and the text display element
        const circles = document.querySelectorAll('.circle');
        const textDisplay = document.getElementById('textDisplay');

        // Add mouseover and mouseout events to each circle
        circles.forEach(circle => {
            circle.addEventListener('mouseover', function (event) {
                const text = this.getAttribute('data-text'); // Get text from data-text attribute
                const rect = this.getBoundingClientRect(); // Get circle's position
                textDisplay.innerText = text; // Set the text
                textDisplay.style.left = `${rect.left + rect.width / 2}px`; // Position text in the center of the circle
                textDisplay.style.top = `${rect.bottom + 10}px`; // Position text below the circle
                textDisplay.style.display = 'block'; // Show the text
            });

            circle.addEventListener('mouseout', function () {
                textDisplay.style.display = 'none'; // Hide the text when mouse leaves
            });
        }); 
        
    </script>
</body>
</html>
